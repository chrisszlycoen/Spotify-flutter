name: spotify
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev
publish_to: 'none'

# App versioning
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  hydrated_bloc: ^10.1.1
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_svg: ^2.0.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/font/Satoshi-Black.otf
          weight: 900
        - asset: assets/font/Satoshi-Bold.otf
          weight: 600
        - asset: assets/font/Satoshi-Medium.otf
          weight: 500
        - asset: assets/font/Satoshi-Regular.otf
          weight: 400
        - asset: assets/font/Satoshi-Light.otf
          weight: 300
